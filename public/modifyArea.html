<html>

<head>
    <title>Modify My Area</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <script>
        ethereum.on("connect", async () => {
            const accounts = await ethereum.request({
                method: "eth_accounts",
            });
            if (accounts.length === 0) {
                alert(
                    "There is currently no linked Ethereum wallet. Please access after connecting."
                );
                window.close();
                return;
            }
        });
    </script>
    <script type="module" src="modifyArea.js"></script>
    <link rel="stylesheet" href="modifyArea.css" />
</head>

<body>
    <h1 id="title">Modify My Area</h1>
    <form id="form">
        <div>
            <label for="index">Index:</label>
            <select name="index" id="index" required>
                <option disabled selected value>
                    select your area index
                </option>
            </select>
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required />
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" maxlength="80" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
